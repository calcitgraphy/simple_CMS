{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h2>Manage Articles</h2>
    <a href="{{ url_for('create_article') }}" class="btn">Create New Article</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.category.name }}</td>
                <td>
                    <a href="{{ url_for('edit_article', article_id=article.id) }}" class="btn">Edit</a>
                    <form method="POST" action="{{ url_for('delete_article', article_id=article.id) }}" style="display:inline;">
                        <button type="submit" class="btn danger" onclick="return confirm('Delete this article?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No articles found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
