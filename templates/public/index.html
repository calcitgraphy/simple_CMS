{% extends "base.html" %}

{% block content %}
<div class="page-title mb-4">Latest Articles</div>

{% for category in categories %}
<div class="card mb-5">
    <div class="list-title border-bottom">
        <h2 class="text-xl font-semibold">{{ category.name }}</h2>
    </div>
    
    <div class="list">
        <ul style="list-style-type: none ">
            {% for article in category.articles %}
            <li class="py-3 border-b last:border-b-0">
                <a href="{{ url_for('article', article_id=article.id) }}" class="flex justify-between items-center">
                    <span class="font-medium text-lg">{{ article.title }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endfor %}
{% endblock %}
